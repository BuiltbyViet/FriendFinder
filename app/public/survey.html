<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Friend Finder Survey</title>
</head>
<body style="margin:2%">
<h1>Survey Questions</h1>
<hr>
<form>
<h3>About You</h3>
  <div class="form-group">
    <label>Name(Required)</label>
    <input class="form-control" id="nameInput" placeholder="First and Last Name">
  </div>
  <div class="form-group">
    <label>Link to Profile Picture(Required)</label>
    <input class="form-control" id="linkPic">
  </div>
<hr>
<h2>Please Rate from 1-5: 1=strongly disagree, 5=strongly agree</h2>
<h3>Question 1</h3>
<label>Dogs are better than cats</label>
<select class="form-control" id="q1">
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
</select>

<h3>Question 2</h3>
<label>If you were one of the richest people in the country, you would donate your money. </label>
<select class="form-control" id="q2">
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
</select>

<h3>Question 3</h3>
<label>You cannot live completely fine without the internet.</label>
<select class="form-control" id="q3">
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
</select>

<h3>Question 4</h3>
<label>You believe the glass is half-full, not half-empty.</label>
<select class="form-control" id="q4">
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
</select>

<h3>Question 5</h3>
<label>You believe in a higher existence.</label>
<select class="form-control" id="q5">
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
</select>

<h3>Question 6</h3>
<label>Those that have the power to help others should do so.</label>
<select class="form-control" id="q6">
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
</select>

<h3>Question 7</h3>
<label>To be sensitive to someone's comment is a sign of weakness.</label>
<select class="form-control" id="q7">
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
</select>

<h3>Question 8</h3>
<label>You beleive that people should be treated as equals.</label>
<select class="form-control" id="q8">
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
</select>

<h3>Question 9</h3>
<label>You enjoy meeting new people.</label>
<select class="form-control" id="q9">
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
</select>

<h3>Question 10</h3>
<label>You would choose to save your most beloved over a country.</label>
<select class="form-control" id="q10">
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
</select>
</form>
<br>


  <button style="width: 100%; " type="button" class="btn btn-primary btn-lg" data-toggle="modal" id="submit" data-target="#myModal">Submit</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Best Match</h4>
        </div>
        <div class="modal-body">
          <p id="Name"></p>
          <img id="photo" >
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>

<script type="text/javascript">

    

    $("#submit").on("click", function(event) {
      event.preventDefault();

     
      var newFriend = {
      	
        name: $("#nameInput").val().trim(),
        photo: $("#linkPic").val().trim(),
        scores: [Number($("#q1").val()), Number($("#q2").val()), Number($("#q3").val()), Number($("#q4").val()), Number($("#q5").val()), Number($("#q6").val()), Number($("#q7").val()), Number($("#q8").val()), Number($("#q9").val()), Number($("#q10").val())]
        
      };

      console.log(newFriend);

     
     var currentURL = window.location.origin;

      
      $.post(currentURL + "/api/friends", newFriend, function(data){
        console.log(data);
$("#Name").text(data.name)
$("#photo").attr('src', data.photo)
 $("#myModal").modal("toggle")    
        });

    });

</script>
